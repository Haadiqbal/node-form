<head>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div id="main-div">
        <div id="left">
            <h1 id="welcome">Register</h1>
        </div>
        <div id="right">
            <div class="reg-login">Already Have Account? <a href="/login">Login</a>
            </div>
            <form id="reg-form" onsubmit="event.preventDefault(); register();">
                <input type="text" id="name-reg" name="name" value="" class="client-info">
                <label for="name">Name</label>
                <input type="email" id="email-reg" name="email" value="" class="client-info">
                <label for="email">Email</label>
                <input type="text" id="address" name="address" value="" class="client-info">
                <label for="address">Address</label>
                <input type="password" id="password" name="password" value="" class="client-info">
                <label for="password">Password</label>
                <input type="submit" id="submit-reg" class="client-info" value="Submit">
            </form>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#submit").click(function () {
            console.log(($('#reg-form').serialize()));
        });
    });

</script>
